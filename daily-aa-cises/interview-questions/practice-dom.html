<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>

  <script type="text/javascript" charset="utf-8">
    // ===========================================================================
    // -- How to traverse and manipulate the DOM is important, and this is where
    //    most candidates struggle if they have been depending on jQuery or have
    //    been writing a lot of React & Angular type apps recently. You might not
    //    do this on a daily basis since most of us are using an abstraction of sorts,
    //    but without using a library you should know how to do the following:
    // ===========================================================================

    // -- Selecting or finding nodes using document.querySelector and in older
    //    browsers document.getElementsByTagName.

    // -- Traversal up and down – Node.parentNode, Node.firstChild,
    //    Node.lastChild and Node.childNodes.

    // -- Traversal left and right – Node.previousSibling and Node.nextSibling.

    // -- Manipulation – add, remove, copy, and create nodes in the DOM tree. You
    //    should know operations such as how to change the text content of a node and
    //    toggle, remove or add a CSS classname.

    // -- Performance – touching the DOM can be expensive when you have many nodes,
    //    you should at least know about document fragments and node caching.

  </script>
</body>
</html>
